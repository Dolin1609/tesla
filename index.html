<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Cars</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .carousel-container {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 2s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            text-align: center;
        }
        .carousel-item img {
            width: 80%;
            border-radius: 10px;
        }
        .details-btn {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .details-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Models</a></li>
                <li><a href="#">Performance</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="carousel-container">
            <div class="carousel">
                <div class="carousel-item"><img src="tesla_model_s.jpg" alt="Model S"><h2>Model S</h2></div>
                <div class="carousel-item"><img src="tesla_model_3.jpg" alt="Model 3"><h2>Model 3</h2></div>
                <div class="carousel-item"><img src="tesla_model_x.jpg" alt="Model X"><h2>Model X</h2></div>
                <div class="carousel-item"><img src="tesla_model_y.jpg" alt="Model Y"><h2>Model Y</h2></div>
                <div class="carousel-item"><img src="tesla_cybertruck.jpg" alt="Cybertruck"><h2>Cybertruck</h2></div>
                <div class="carousel-item"><img src="tesla_roadster.jpg" alt="Roadster"><h2>Roadster</h2></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tesla, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
